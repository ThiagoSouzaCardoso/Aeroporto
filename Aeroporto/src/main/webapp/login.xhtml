<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/_template.xhtml">
	
		<ui:define name="titulo">
			<title>Login AirPort</title>
		</ui:define>
	
		<ui:define name="corpo">
		
			<h2></h2>
			<h:form>
			<div align="center">
			<p:panelGrid columns="2" style="margin-top:20px" >
			
			<f:facet name="header">
				#{bundle.label_loginSistema}
			</f:facet>  
					<h:outputLabel value="#{bundle.label_login}" />
					<p:inputText value="#{loginBean.usuario.login}" />
					<h:outputLabel value="#{bundle.label_senha}" />
					<p:password value="#{loginBean.usuario.senha}" />
					
					<f:facet name="footer">  
						<p:commandButton value="#{bundle.botao_efetuaLogin}" action="#{loginBean.efetuarLogin}"/>
   					</f:facet>  		
			</p:panelGrid>
			</div>
			</h:form>
			
		</ui:define>
	</ui:composition>
</html>
