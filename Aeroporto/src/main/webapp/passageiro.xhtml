<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
   
 <ui:composition template="/_template.xhtml">
<ui:define name="titulo">
	<title>Sistema Aeroporto - AirPort</title>
	</ui:define>
	<ui:define name="usuario">
	<div id="usuarioLogado">
		<h:form>
		<h:commandButton  action="#{usuarioBean.invalidaSessao}" value="logout" rendered="true"/> 
		<h:outputLabel value="Usuario: #{loginBean.usuario.login}" />
		</h:form>	
	</div>
	</ui:define>
	

	<ui:define name="corpo">
		<h2>#{bundle.label_cadastroPassageiro}</h2>
			<h:form id="dadosAeronaves" prependId="false" enctype="multipart/form-data">	
			<p:growl id="messagem" showDetail="true" globalOnly="true" />
			
				<fieldset>
					<legend>#{bundle.label_passageiro_data}</legend>
					<h:panelGrid columns="3">

							<h:outputText value="#{bundle.label_passageiro_tipoTratamento}"/><br/>
							<p:calendar value="#{passageiroBean.passageiro.dataNascimento.time}" mode="popup" showOn="button"/>

							<h:outputText value="#{bundle.label_passageiro_tipoTratamento}"/>
							<p:selectOneMenu value="#{passageiroBean.passageiro.formaTratamento}" effect="fade" >
								<f:selectItem  itemLabel="" itemValue="" />
								<f:selectItems value="#{passageiroBean.formaTratamento }" var="formaTratamento" itemLabel="#{formaTratamento.description}" itemValue="#{formaTratamento}" />
							</p:selectOneMenu>
					
					<p:commandButton value="#{bundle.label_savePassageiro}" update="dadosAeronaves" action="#{passageiroBean.salvarPassageiro}">
					</p:commandButton>

					</h:panelGrid>
				</fieldset>
			</h:form>
	</ui:define>
 </ui:composition>
</html>
